    </div>
  </nav>

  <div class="container">
    <h1>
      {{ title }}
    </h1>

    <form #orderForm="ngForm">
      <div class="form-group">
        <label>Username: </label>
        <input required #username="ngModel" [(ngModel)]="orderModel.username" type="text" class="form-control"
          name="username">
        <small [ngStyle]="{'color': 'red'}" [class.d-none]="username.valid || username.untouched">Username is
          required</small>
      </div>

      <div class="form-group">
        <label>Password: </label>
        <input required #password="ngModel" [(ngModel)]="orderModel.password" type="password" class="form-control"
          name="password">
        <small [ngClass]="{'text-danger':true}" *ngIf="!password.valid && !password.untouched">Password is
          required</small>
      </div>

      <div class="form-group">
        <select [(ngModel)]="orderModel.flavor" class="custom-select" name="flavor">
          <option value="">What is your favorite ice cream flavor?</option>
          <option *ngFor="let flavor of flavors">{{flavor}}</option>
        </select>
      </div>

      <button class="btn btn-primary" (click)="senddata(orderForm.value)">Submit</button>
    </form>

    <br />
    <div *ngIf="orderModel.flavor && orderModel.flavor != 'Chocolate'">{{orderModel.flavor}} is a very nice flavor of
      ice cream.</div>

    <div *ngIf="orderModel.flavor == 'Chocolate'">Dogs are allergic to chocolate, you dog-hating dumpster person.</div>

  </div>


</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
